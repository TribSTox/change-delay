<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
		<title>Example — Change-Delay.js</title>
		
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<header>
			<h1>Change-Delay.js</h1>
		</header>
		
		<div role="main">
			<h2>Sample Input</h2>
			<input type="text" id="test1">
			
			<h2>Committed Values</h2>
			<ul id="values1"></ul>
		</div>
		
		<div role="main">
			<h2>Sample Tag with contenteditable attribute</h2>
			<span id="test2" contenteditable="true">Text</span>
			
			<h2>Committed Values</h2>
			<ul id="values2"></ul>
		</div>
		
		<footer>
			Copyright © 2012 Alice Bevan-McGregor.  Released under the MIT license.
		</footer>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="jquery.change-delay.js"></script>
		<script>
			$(function(){
				$('#test1').delay(function(event, value){
					$('<li>' + value + '</li>').appendTo('#values1');
				});
				$('#test2').delay(function(event, value){
					$('<li>' + value + '</li>').appendTo('#values2');
				});
			});
		</script>
	</body>
</html>
